<table *ngIf="countryNames">
  <tr>
    <td align="center"> <span class="mat-title">{{ selected }}</span></td>
    <td>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let countryName of countryNames" [value]="countryName"
            (click)="onSelectCountry(countryName)">
            {{countryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <app-bar-chart [chartDataHolder]="chartDataHolder"></app-bar-chart>
  </tr>
</table>
